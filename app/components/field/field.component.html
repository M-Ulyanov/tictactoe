<div *ngIf="field.length > 0" class="container-field">
    <div *ngFor="let row of field" class="container-row">
        <div *ngFor="let cell of row" (click)="handlerClick(cell)" class="b-cell">
            <div class="b-cell__mark {{ cell.classes }}">
                {{ cell.mark }}
            </div>
        </div>
    </div>
</div>
